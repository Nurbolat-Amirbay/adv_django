<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sales and Trading App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Sales and Trading Application</h1>
        <nav>
            <ul>
                <li><a href="{% url 'sales:index' %}">Sales</a></li>
                <li><a href="{% url 'trading:index' %}">Trading</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; {{ current_year }} Sales and Trading App</p>
    </footer>
</body>
</html>
